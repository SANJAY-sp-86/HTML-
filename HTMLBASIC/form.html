<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>student form</h1>

    <form action="">
        <fieldset>
            <legend>Student Information</legend>
            <label for="sn">Student name:</label>
            <input type="text" name="student_name" id="sn" placeholder="Enter your name" > <br> <br>

            <label for="pn">Phone number:</label>
            <input type="tel" name="phone_number" id="pn" placeholder="Enter your phone number"><br> <br>

            <label for="em">Email:</label>
            <input type="email" name="email" id="em" placeholder="Enter your email"><br> <br>

            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass" placeholder="Enter a password">
            <br><br>
            <label for="sub0">Subject</label>
            <br>
            <input type="checkbox" name="subject1" id="sub0" value="HTML">
            <label for="sub0">HTML</label>

            <input type="checkbox" name="subject2" id="sub1" value="CSS">
            <label for="sub1">CSS</label>

            <input type="checkbox" name="subject3" id="sub2" value="JS">
            <label for="sub2">JS</label>
            <br><br>
            <label for="">Gender to select</label>
            <br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br><br>

            <label for="birth">Date of Birth</label>
            <input type="date" name="date" id="birth">
            <br><br>
            
            <label for="add2"> Enter your Address</label>
            <br>
            <textarea name="textarea" id="add2"></textarea>
            <br><br>
                              <label for=""> -</label>

            <button><strong>Submit</strong></button>
            <input type="reset" value="Reset">
        </fieldset>
    </form>

</body>
</html>
